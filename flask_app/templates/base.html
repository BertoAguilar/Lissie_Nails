<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lissie Nails - {% block title %} {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/appointments/all"><img src="{{url_for('static', filename='/img/LOGO.png')}}" class="nav_logo" alt="Lissie_Nails_Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/appointments/all">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/appointments/create">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://lissienails.wordpress.com/">About Lissie</a>
                </li>
                <div>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/logout">Log Out</a>
                    </li>
                </div>
                </ul>
            </div>
            </div>
    </nav>
    {% block content %}
    {% endblock content %}
</body>
</html>
